<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzoey Pictures</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .input-section {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        select {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fff;
            font-size: 15px;
            min-width: 200px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .response-section {
            margin-top: 40px;
            display: none;
        }
        .response-section h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .response-content {
            white-space: pre-wrap;
            padding: 20px;
            border-radius: 6px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            font-size: 15px;
            line-height: 1.7;
        }
        .image-container {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .image-item {
            position: relative;
            max-width: 100%;
        }
        .image-item img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .image-caption {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }
        .loading {
            text-align: center;
            display: none;
            margin: 30px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .file-input-container {
            position: relative;
            margin-top: 10px;
        }
        .file-input-label {
            display: inline-block;
            padding: 10px 15px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .file-input-label:hover {
            background-color: #e9e9e9;
        }
        #image {
            position: absolute;
            left: -9999px;
        }
        .file-name-display {
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }
        .error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dzoey Pictures</h1>
        
        <div class="input-section">
            <form id="query-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="model">Select Model:</label>
                    <select id="model" name="model">
                        {% for model in models %}
                            <option value="{{ model }}">{{ model }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="text">Enter your query:</label>
                    <textarea id="text" name="text" placeholder="Type your question or prompt here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="image">Upload an image (optional):</label>
                    <div class="file-input-container">
                        <label for="image" class="file-input-label">Choose file</label>
                        <span class="file-name-display" id="file-name-display">No file chosen</span>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                </div>
                
                <div class="error-message" id="error-message"></div>
                
                <button type="submit">Submit Query</button>
            </form>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Processing your query. This may take a moment...</p>
        </div>
        
        <div class="response-section" id="response-section">
            <h2>Response:</h2>
            <div class="response-content" id="response-text"></div>
            
            <div class="image-container" id="response-images"></div>
        </div>
    </div>
    
    <script>
        // Update file name display when file is selected
        document.getElementById('image').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('file-name-display').textContent = fileName;
        });
    
        document.getElementById('query-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const textInput = document.getElementById('text').value.trim();
            const errorMessage = document.getElementById('error-message');
            
            // Basic validation
            if (!textInput) {
                errorMessage.textContent = 'Please enter a query.';
                errorMessage.style.display = 'block';
                return;
            } else {
                errorMessage.style.display = 'none';
            }
            
            // Show loading spinner
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('response-section').style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            
            try {
                // Send the query
                const response = await fetch('/query', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                
                const result = await response.json();
                
                // Display text response
                document.getElementById('response-text').textContent = result.text;
                
                // Display images if any
                const imagesContainer = document.getElementById('response-images');
                imagesContainer.innerHTML = '';
                
                if (result.images && result.images.length > 0) {
                    result.images.forEach(img => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';
                        
                        const imgElement = document.createElement('img');
                        imgElement.src = `data:image/${img.format};base64,${img.data}`;
                        imgElement.alt = `Image from ${img.path}`;
                        
                        const caption = document.createElement('div');
                        caption.className = 'image-caption';
                        caption.textContent = img.path;
                        
                        imageItem.appendChild(imgElement);
                        imageItem.appendChild(caption);
                        imagesContainer.appendChild(imageItem);
                    });
                }
                
                // Show the response section
                document.getElementById('response-section').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'Error processing your request. Please try again.';
                document.getElementById('error-message').style.display = 'block';
            } finally {
                // Hide loading spinner
                document.querySelector('.loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
